<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>traveling &mdash; website</title>
    </head>
    <body>
    <div class="container">
        <header class="header">
            <img src="img/logo.jpg" alt="#" class="logo">
            <form action="#" class="search">
                <button class="search__button">
                <input type="text" class="search__input" placeholder="Search for hotels">
                <svg class="search__icon">
                   <use xlink:href="img/spitite.svg#icon-magnifying-glass"></use>
                </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/spitite.svg#icon-bookmark"></use>
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/spitite.svg#icon-chat"></use>
                    </svg>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">MrEnayat</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel view
            </main>
        </div>
    </div>  
    </body>
</html>
